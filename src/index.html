<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Irregular Verbs</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@200;300&display=swap" rel="stylesheet">
</head>

<body>
<div class="main-content">
    <div class="heading">
        <h1>What are the verb forms of...</h1>
    </div>
    <div class="card-grid">
        <div class="card-parent">
            <div class="card card-00">
                <div class="front"><p>Say</p></div>
                <div class="back"><p>Said<br>Said</p></div>
            </div>
        </div>
        <div class="card-parent">
            <div class="card card-01">
                <div class="front"><p>Make</p></div>
                <div class="back"><p>Made<br>Made</p></div>
            </div>
        </div>
        <div class="card-parent">
            <div class="card card-02">
                <div class="front"><p>Go</p></div>
                <div class="back"><p>Went<br>Gone</p></div>
            </div>
        </div>
        <div class="card-parent">
            <div class="card card-10">
                <div class="front"><p>Take</p></div>
                <div class="back"><p>Took<br>Taken</p></div>
            </div>
        </div>
        <div class="card-parent">
            <div class="card card-11">
                <div class="front"><p>Come</p></div>
                <div class="back"><p>Came<br>Come</p></div>
            </div>
        </div>
        <div class="card-parent">
            <div class="card card-12">
                <div class="front"><p>See</p></div>
                <div class="back"><p>Saw<br>Seen</p></div>
            </div>
        </div>
        <div class="card-parent">
            <div class="card card-20">
                <div class="front"><p>Know</p></div>
                <div class="back"><p>Knew<br>Known</p></div>
            </div>
        </div>
        <div class="card-parent">
            <div class="card card-21">
                <div class="front"><p>Get</p></div>
                <div class="back"><p>Got<br>Got</p></div>
            </div>
        </div>
        <div class="card-parent">
            <div class="card card-22">
                <div class="front"><p>Give</p></div>
                <div class="back"><p>Gave<br>Given</p></div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
